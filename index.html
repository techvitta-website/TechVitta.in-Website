<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techvitta - Blockchain Simplified</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      .animate-slide-in-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }
      .animate-slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-delay-100 {
        animation-delay: 0.1s;
        opacity: 0;
      }
      .animate-delay-200 {
        animation-delay: 0.2s;
        opacity: 0;
      }
      .animate-delay-300 {
        animation-delay: 0.3s;
        opacity: 0;
      }
      .animate-delay-400 {
        animation-delay: 0.4s;
        opacity: 0;
      }
      .animate-delay-500 {
        animation-delay: 0.5s;
        opacity: 0;
      }
      .animate-delay-600 {
        animation-delay: 0.6s;
        opacity: 0;
      }
      .animate-delay-700 {
        animation-delay: 0.7s;
        opacity: 0;
      }
      .animate-delay-800 {
        animation-delay: 0.8s;
        opacity: 0;
      }
      .animate-delay-900 {
        animation-delay: 0.9s;
        opacity: 0;
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(41, 40, 118, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(41, 40, 118, 0.6);
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      @keyframes textShine {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      @keyframes particleFloat {
        0%, 100% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0.3;
        }
        33% {
          transform: translateY(-30px) translateX(20px) rotate(120deg);
          opacity: 0.6;
        }
        66% {
          transform: translateY(-60px) translateX(-20px) rotate(240deg);
          opacity: 0.3;
        }
      }
      @keyframes scaleInBounce {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
      }
      .animate-text-shine {
        background: linear-gradient(90deg, #292876 0%, #4F46E5 50%, #292876 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 3s linear infinite;
      }
      .animate-particle {
        animation: particleFloat 8s ease-in-out infinite;
      }
      .animate-scale-bounce {
        animation: scaleInBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }
      .animate-slide-in-up {
        animation: slideInUp 0.8s ease-out forwards;
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }
      .animate-rotate-slow {
        animation: rotate 20s linear infinite;
      }
      .animate-bounce-slow {
        animation: bounce 3s ease-in-out infinite;
      }
      /* Scroll reveal animations */
      html {
        scroll-behavior: smooth;
      }
      body {
        overflow-x: hidden;
      }
      .scroll-reveal {
        opacity: 0;
        transform: translateY(35px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .scroll-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      /* Hover lift effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      }
      .btn-shine {
        position: relative;
        overflow: hidden;
        isolation: isolate;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 50%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.65), transparent);
        transform: skewX(-20deg);
        transition: left 0.6s ease;
        mix-blend-mode: screen;
      }
      .btn-shine:hover::after {
        left: 150%;
      }
      @keyframes softPulse {
        0% {
          opacity: 0.45;
          transform: translate3d(0, 0, 0) scale(0.95);
        }
        50% {
          opacity: 0.75;
          transform: translate3d(10px, -20px, 0) scale(1.05);
        }
        100% {
          opacity: 0.45;
          transform: translate3d(0, 0, 0) scale(0.95);
        }
      }
      .animate-soft-pulse {
        animation: softPulse 14s ease-in-out infinite;
      }
      @keyframes slowPan {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 120% 160%;
        }
      }
      @keyframes driftLine {
        0% {
          transform: translateY(-5%);
          opacity: 0.2;
        }
        50% {
          transform: translateY(5%);
          opacity: 0.5;
        }
        100% {
          transform: translateY(-5%);
          opacity: 0.2;
        }
      }
      @keyframes floatSoft {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-12px) translateX(8px);
        }
      }
      .main-canvas::before,
      .main-canvas::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .main-canvas::before {
        background-image: radial-gradient(circle at 20% 20%, rgba(29, 214, 195, 0.12) 0, transparent 35%), radial-gradient(circle at 80% 0%, rgba(41, 40, 118, 0.15) 0, transparent 40%);
        opacity: 0.8;
        animation: slowPan 45s linear infinite;
      }
      .main-canvas::after {
        background-image: linear-gradient(120deg, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 35%, rgba(255, 255, 255, 0.35) 70%);
        mix-blend-mode: screen;
        opacity: 0.4;
      }
      .guideline-line {
        position: absolute;
        top: -10%;
        bottom: -10%;
        width: 1px;
        background: linear-gradient(180deg, transparent, rgba(41, 40, 118, 0.08), transparent);
        animation: driftLine 12s ease-in-out infinite;
        filter: blur(0.3px);
      }
      .interactive-spotlight::before {
        content: '';
        position: absolute;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(29, 214, 195, 0.35), transparent 70%);
        pointer-events: none;
        top: 0;
        left: 0;
        opacity: var(--spotlight-opacity, 0);
        transform: translate(calc(var(--spotlight-x, 50%) - 210px), calc(var(--spotlight-y, 50%) - 210px));
        transition: opacity 0.4s ease;
      }
      .floating-card {
        position: absolute;
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.75rem 1.1rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(99, 107, 192, 0.2);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(16px);
        animation: floatSoft 10s ease-in-out infinite;
        font-weight: 600;
      }
      .floating-card-1 {
        top: 16%;
        left: 8%;
      }
      .floating-card-2 {
        right: 10%;
        bottom: 14%;
        animation-delay: 3s;
      }
      .soft-grid {
        position: relative;
        overflow: hidden;
      }
      .soft-grid::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(to right, rgba(41, 40, 118, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(41, 40, 118, 0.05) 1px, transparent 1px);
        background-size: 140px 140px;
        opacity: 0.35;
        pointer-events: none;
        animation: slowPan 60s linear infinite;
      }
      body {
        background: radial-gradient(circle at top, rgba(41, 40, 118, 0.08), transparent 45%), #f7f8fc;
      }
      @keyframes matrixFlow {
        0% {
          background-position: 0 0, 0 0;
        }
        100% {
          background-position: 800px 400px, 400px 800px;
        }
      }
      @keyframes orbDrift {
        0% {
          transform: translate(0, 0) scale(0.95);
        }
        50% {
          transform: translate(20px, -20px) scale(1.05);
        }
        100% {
          transform: translate(0, 0) scale(0.95);
        }
      }
      @keyframes nodePulse {
        0% {
          opacity: 0.25;
          transform: scale(0.9);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
        100% {
          opacity: 0.25;
          transform: scale(0.9);
        }
      }
      .page-shell {
        position: relative;
        overflow: hidden;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(241, 244, 249, 0.78));
      }
      .page-shell::before,
      .page-shell::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .page-shell::before {
        background-image: radial-gradient(circle at 85% 5%, rgba(29, 214, 195, 0.18), transparent 45%), radial-gradient(circle at 10% 90%, rgba(41, 40, 118, 0.12), transparent 50%);
        opacity: 0.7;
        animation: orbDrift 24s ease-in-out infinite;
      }
      .page-shell::after {
        background-image: linear-gradient(115deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 35%, rgba(255, 255, 255, 0.45) 70%);
        mix-blend-mode: screen;
        opacity: 0.45;
      }
      .page-shell-content {
        position: relative;
        z-index: 1;
      }
      .section-shell {
        position: relative;
        overflow: hidden;
        border-radius: 32px;
        border: 1px solid rgba(99, 107, 192, 0.08);
      }
      .section-shell::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle at 15% 20%, rgba(29, 214, 195, 0.12), transparent 55%), radial-gradient(circle at 85% 0%, rgba(41, 40, 118, 0.16), transparent 60%);
        opacity: 0.7;
        pointer-events: none;
      }
      .section-shell::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(120deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, 0.3) 55%);
        pointer-events: none;
        opacity: 0.5;
      }
      .neon-grid {
        position: relative;
      }
      .neon-grid::before,
      .neon-grid::after {
        content: '';
        position: absolute;
        inset: 0;
        background-size: 140px 140px;
        opacity: 0.25;
        pointer-events: none;
      }
      .neon-grid::before {
        background-image: linear-gradient(90deg, rgba(41, 40, 118, 0.08) 1px, transparent 1px), linear-gradient(180deg, rgba(41, 40, 118, 0.08) 1px, transparent 1px);
      }
      .neon-grid::after {
        background-image: radial-gradient(circle, rgba(29, 214, 195, 0.06) 1px, transparent 1px);
        animation: matrixFlow 30s linear infinite;
      }
      .node-pulse {
        position: relative;
        isolation: isolate;
      }
      .node-pulse::after {
        content: '';
        position: absolute;
        inset: -20px;
        border-radius: inherit;
        background: radial-gradient(circle, rgba(29, 214, 195, 0.15), transparent 60%);
        filter: blur(8px);
        opacity: 0.6;
        animation: nodePulse 6s ease-in-out infinite;
        z-index: -1;
      }
    </style>
  <script type="module" src="/index.tsx"></script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
